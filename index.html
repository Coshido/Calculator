<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="small-display"></div>
            <div id="big-display"></div>
        </div>
        <div id="numpad">
            <button id="canc" onclick="cancel()">C</button>
            <button id="divide" onclick="pressed(':')">:</button>
            <button id="multiply" onclick="pressed('x')">X</button>
            <button id="del" onclick="del()">Del</button>
            <button id="7" onclick="pressed('7')">7</button>
            <button id="8" onclick="pressed('8')">8</button>
            <button id="9" onclick="pressed('9')">9</button>
            <button id="sub" onclick="pressed('-')">-</button>
            <button id="4" onclick="pressed('4')">4</button>
            <button id="5" onclick="pressed('5')">5</button>
            <button id="6" onclick="pressed('6')">6</button>
            <button id="add" onclick="pressed('+')">+</button>
            <button id="1" onclick="pressed('1')">1</button>
            <button id="2" onclick="pressed('2')">2</button>
            <button id="3" onclick="pressed('3')">3</button>
            <button id="result" onclick="equal()">=</button>
            <button id="perc" onclick="perc()">%</button>
            <button id="0" onclick="pressed('0')">0</button>
            <button id="comma" onclick="pressed('.')">,</button>
        </div>
    </div>
    <div id="footer"><a id="footer-link" href="https://github.com/Coshido?tab=repositories" target="_blank">Copyrights 2022 Â© <i class="fab fa-github"></i></a></div>
    <script type="text/javascript" src="./javascript.js"></script>
    <script src="https://kit.fontawesome.com/2e94fa5060.js" crossorigin="anonymous"></script>

    
</body>
</html>
